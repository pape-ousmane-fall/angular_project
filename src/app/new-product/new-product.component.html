<div class="container mt-3 col-6 offset-md-3">
    <form [formGroup]="productFormgroup" (ngSubmit)="handleSubmit()">
        <div class="md-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control">
<small *ngIf="productFormgroup.controls['name'].errors && productFormgroup.controls['name'].touched"
class="text-danger">
{{productService.getErrorMessage('Name',productFormgroup.controls['name'].errors)}}
     
</small>
        </div>
        <div class="md-3">
            <label class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control">
            <small *ngIf="productFormgroup.controls['price'].errors && productFormgroup.controls['price'].touched"
            class="text-danger">
            {{productService.getErrorMessage('Price',productFormgroup.controls['price'].errors)}}
                 
            </small>
        </div>
        <div class="md-3">
            <label class="form-label">Promotion</label>
            <input type="checkbox" formControlName="promotion" class="form-check">

        </div>
            <button [disabled]="!this.productFormgroup.valid" class="btn btn-info" type="submit"> Save</button>

    </form>

</div>
